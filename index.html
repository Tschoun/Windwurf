<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Change Tile Layer Style</title>
    
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script type="module" crossorigin src="/Windwurf/assets/index.aa5cadd5.js"></script>
    <link rel="stylesheet" href="/Windwurf/assets/index.67e64fbd.css">
  </head>
  <body>
    <div id="map" class="map"></div>
    Set the layer style
    <select id="style">
      <option value="trueColor">True Color</option>
      <option value="falseColor">False Color</option>
      <option value="ndvi">NDVI</option>
      <option value="ndviPalettePlasma">NDVI w/ palette 1</option>
      <option value="ndviPaletteViridis">NDVI w/ palette 2</option>
    </select>

    
  </body>
</html>
